

	<h3 class="text-right">Reviews</h3>
	<div class="hl"></div>
	<div class="well well-large"  contenteditable="true"> <span class="text-muted">Leave a Review</span></div>
			<div class="media container-fluid bg-gray p-1 rounded  m-1" *ngFor="let review of reviews">
				<div class="media-left">
					<a href="#">
						<img class="media-object" src="images/DDC_helmet_black.png" alt="profile">
					</a>
				</div>
				<div class="media-body">
					<div class="media-heading">
					<i class="fa fa-star fa-2x" aria-hidden="true"></i>
						<span class="h3 text-black">Rating: {{review.reviewRating}}</span>
					</div>
					<span class="media-text text-black"> {{review.reviewText}}</span>
				</div>
			</div>
