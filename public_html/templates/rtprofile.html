						</div>

<div class="container">
	<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
	<a href="" data-toggle="modal" data-target="#myModal">Edit Your Profile</a>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
					aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="image">Profile Picture</label>
						<input type="file" class="form-control" id="image" placeholder="Profile Picture">
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Populate with name of user">
					</div>
					<div class="form-group">
						<label for="email-signup">Email</label>
						<input type="email" class="form-control" id="email-signup"
								 placeholder="Populate with email of user">
					</div>
					<div class="form-group">
						<label for="bio">Bio</label>
						<textarea class="form-control" id="bio"
									 placeholder="Populate with user's existing bio 500 Characters Max"></textarea>
					</div>
					<!-- don't show rate option for students -->
					<div class="form-group">
						<label for="rate">Rate</label>
						<input type="number" class="form-control" id="rate"
								 placeholder="Populate with the user's hourly rate">
					</div>
					<div class="form-group">
						<label for="profile-type-s">Profile Type</label>
					</div>
					<div>
						<input type="radio" id="profile-type-s"
								 name="student" value="student" checked><!-- pre check the user's profile type -->
						<label for="profile-type-s">Student</label>
						<input type="radio" id="profile-type-t"
								 name="tutor" value="tutor">
						<label for="profile-type-t">Tutor</label>
					</div>
					<div>
						<input type="radio" id="skill"
								 name="PHP" value="PHP" checked>
						<!-- pre check and display if the user's profile type is tutor-->
						<label for="skill">PHP</label>
						<input type="radio" id="javascript"
								 name="JavaScript" value="JavaScript">
						<label for="skill">JavaScript</label>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success">Submit Changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
