<div class="page header">

	<navbar></navbar>

	<div class="text-center">
		<h1>Available Tutors</h1>
	</div>
</div>


<div class="container" *ngFor="let tutorProfile of tutorProfiles">
	<div class="row">
		<div class="col-md-5">
			<img class="img-responsive center-block" src="../images/fakeprofileimage.png" alt="fake profile image">
		</div>
		<div class="col-md-5">
			<br>
			<p><strong>NAME:</strong> {{tutorProfile.profileName}}</p>
			<p><strong>RATING:</strong> {{review.reviewRating}} </p>
			<br>
			<p>{{tutorProfile.profileBio}} </p>
			<br>
			<br>
			<p><strong>RATE:</strong> {{tutorProfile.profileRate}}</p>
		</div>
	</div>
</div>



<app-footer></app-footer>
